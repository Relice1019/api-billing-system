version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: api-billing-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-api_billing}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: api-billing-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - api-network
    restart: unless-stopped

  newapi:
    image: calciumion/new-api:latest
    container_name: newapi
    environment:
      - TZ=Asia/Shanghai
      - SESSION_SECRET=${NEWAPI_SESSION_SECRET}
    volumes:
      - newapi_data:/data
    networks:
      - api-network
    restart: unless-stopped

  api-billing:
    build: .
    container_name: api-billing-proxy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-api_billing}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - NEWAPI_URL=http://newapi:3000
      - NEWAPI_TOKEN=${NEWAPI_TOKEN:-}
    networks:
      - api-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: api-billing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - api-network
    restart: unless-stopped
    depends_on:
      - api-billing

volumes:
  postgres_data:
  redis_data:
  newapi_data:

networks:
  api-network:
    driver: bridge
